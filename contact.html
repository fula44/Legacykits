<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Legacy Kits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">Contact</a></li>
        </ul>
       
    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <p>If you have any questions, feel free to contact us using the form below.</p>

        <form onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Legacy Kits. All Rights Reserved.</p>
    </footer>
    <script src="scripts.js"></script> 
    
    <script>
        function validateForm() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

       
        if (name === "" || email === "" || message === "") {
            alert("Please fill in all fields before submitting!");
            return false; 
        }

        
        const atSymbol = email.indexOf("@");
        const dotSymbol = email.lastIndexOf(".");

        if (atSymbol < 1 || dotSymbol < atSymbol + 2 || dotSymbol + 2 >= email.length) {
            alert("Please enter a valid email address.");
            return false; 
        }

        alert("Your message has been sent!");
        return true; 
    }
    </script>


</body>
</html>
